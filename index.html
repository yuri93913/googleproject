<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!-- resim -->
    <div class="google">
        <img src="./google.jpg" width="" alt="">
    </div>
    <!-- arama butonu -->
    <div class="search">
        <form action="#">
            <input id="search" type="text" placeholder="Search the web using Google!"> <a href="#"><i
                    class="icon fa-solid fa-magnifying-glass"></i></a> <br>

            <input id="buton" type="submit" value="Google Search">
            <input id="buton" type="submit" value="I'm feeling lucky">
        </form>
    </div>
        <!-- e-mail  -->
    <div class="kutu3">
        <form action="#">
            <span>e-mail:</span> <br>
            <input type="email" id="email" name="email" placeholder="Get Google!updates monthly:">

            <input class="mailbuton" type="submit" value="subscribe">
        </form>
    </div>

            <!-- linkler -->
    <section class="spot">
        <div class="kutu1">
            <ul>
                <li class="text">special searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="kutu2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
    </section>
            <!-- tüm hakları saklıdır  -->
    <span class="alt">Copyright ©1998 Google Inc.</span>

</body>

</html>
